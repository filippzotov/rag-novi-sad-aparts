version: "3.9"
services:
  db:
    image: postgres:13
    container_name: cityexpert_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cityexpert_app
    ports:
      - "8000" # Internal port for the app
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    command: python main.py

  nginx:
    image: nginx:latest
    container_name: cityexpert_nginx
    ports:
      - "8050:8050" # Expose port 8050
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx_htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - app

volumes:
  postgres_data:
